plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['accesscontrol', 'annotations', 'collections', 'concurrency', 'exceptions', 'fileio', 'fundamentals', 'generics', 'inheritance', 'interfaces', 'junit', 'lambda', 'loading', 'loops', 'math', 'networking', 'serialization', 'staticvsnonstatic', 'streams']
        }
    }
    test {
        java {
            srcDirs = []
        }
    }
}

dependencies {
    // JUnit for unit testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    
    // Apache Commons Lang for utility functions
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // Gson for JSON parsing
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'fundamentals.HelloWorld' // Set this to the main class you want to run
}
